<div style="padding-top: 5%">
  <label><b>Search :</b></label>
  <input type="text" id="filter" [(ngModel)]="searchemp" name="searchemp" />
</div>
<br>
<table class="table" border="" style = "border-collapse: collapse">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let n of employee | search : searchemp ;index as i; last as last"
    >
      <th>
        {{n.id}}
      </th>
      <td>{{n.name }}</td>
      <td>{{n.location}}</td>
      <td>{{n.email}}</td>
      <td>{{n.mobile}}</td>

      <th>
        <a [routerLink]="['/editEmployee',n.id]" class="btn btn-secondary">
          Edit{{n.id}}</a
        >
      </th>

      <th>
        <a [routerLink]="['/deleteEmployee',n.id]" class="btn btn-danger">Delete</a>
      </th>
    </tr>
  </tbody>
</table>
<br>
<a routerLink="/addemployee"> Add Employee</a>
